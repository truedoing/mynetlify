<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <button id="poke-btn">poke</button>

    <p id="response-output">Response Placeholder</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn')
        const pokeBtn = document.getElementById('poke-btn')

        const responseText = document.getElementById('response-output')

        fetchBtn.addEventListener('click', async () => {
           const response = await fetch('/.netlify/functions/hello-world')
           .then(res => res.json())
            responseText.textContent = response.message
        })
        pokeBtn.addEventListener('click', async () => {
           const response = await fetch('/.netlify/functions/pokedex')
           .then(res => res.json())
            responseText.textContent = JSON.stringify(response)
        })

      })
    </script>
  </body>
</html>
